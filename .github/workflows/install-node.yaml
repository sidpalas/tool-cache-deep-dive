name: Install Node.js

on:
  push:
    branches:
      - sp/initial-workflow-development
  workflow_dispatch:

jobs:
  preinstalled:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/setup-node@v4
        with:
          # https://github.com/actions/runner-images/blob/e27dbcbe29b9aca81b42c4637ed9b412d3674f51/images/ubuntu/Ubuntu2404-Readme.md?plain=1#L23
          # 20.19.3 is preinstalled (as of 2025-07-19)
          node-version: 20
      - run: |
          which node
          node -v

  older-version:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.2
      - run: |
          which node
          node -v

  older-version-gha-cache:
    runs-on: ubuntu-24.04
    env:
      NODE_DIR: /opt/hostedtoolcache/node/20.19.2/
    steps:
      - name: Restore Node from cache
        id: cache-task
        uses: actions/cache@v4
        with:
          path: ${{ env.NODE_DIR }}
          key: node-20.19.2-${{ runner.os }}-${{ runner.arch }}
      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.2
      - run: |
          which node
          node -v

  older-version-namespace-cache-volume:
    runs-on: namespace-profile-custom-image
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.2
      - run: |
          which node
          node -v

  # older-version-container:
  #   runs-on: ubuntu-24.04
  #   container:
  #     image: node:20.19.2-alpine
  #   steps:
  #     - run: |
  #         which node
  #         node -v

  older-version-container:
    runs-on: ubuntu-24.04
    container:
      image: docker.io/sidpalas/node-tool-cache:20.19.2-bookworm-slim-x64
      env:
        RUNNER_TOOL_CACHE: /opt/hostedtoolcache
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.2
      - run: |
          which node
          node -v

  older-version-docker:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Docker build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: which-and-version

  # TODO: Namespace custom image (or describe Packer + runs-on...)
